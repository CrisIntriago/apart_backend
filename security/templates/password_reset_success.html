<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Password reset â€“ Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7f9; }
    .page { max-width: 480px; margin: 5vh auto; padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.05); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p { color: #444; line-height: 1.5; }
    .alert { padding: 12px 14px; border-radius: 8px; margin: 12px 0; }
    .alert-success { background: #dcfce7; color: #166534; }
    a.btn { display:inline-block; margin-top:12px; padding:10px 14px; background:#111827; color:#fff; border-radius:8px; text-decoration:none; }
    a.btn:hover { background:#0b1220; }
  </style>
</head>
<body>
  <div class="page">
    <h1>Password reset</h1>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-success">{{ m }}</div>
      {% endfor %}
    {% else %}
      <div class="alert alert-success">Your password has been reset successfully.</div>
    {% endif %}

    <p>You can now sign in with your new password.</p>
    {% if perms %}{% endif %}
    {% if 'login' %}
      <a class="btn" href="{% url 'login' %}">Go to login</a>
    {% else %}
      <a class="btn" href="/login/">Go to login</a>
    {% endif %}
  </div>
</body>
</html>
