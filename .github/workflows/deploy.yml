name: CI/CD Pipeline for Django App on Railway

on:
  push:
    branches:
      - main

env:
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_PORT: ${{ secrets.DB_PORT }}
  RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install uv python manager
        run: pip install uv

      - name: Run tests with uv
        run: |
          uv sync
          uv run manage.py test

      - name: Set up Railway CLI
        run: |
          curl -sSL https://railway.app/cli.sh -o railway-cli.sh
          bash railway-cli.sh
          railway login --apiKey ${{ secrets.RAILWAY_API_KEY }}

      - name: Deploy to Railway
        run: |
          railway up --env production

      - name: Restart Railway app
        run: |
          railway restart